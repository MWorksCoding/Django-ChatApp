
{% extends "master.html" %}
{% block login%}

<h3>Welcome to your professional community<h3>

{% if wrongPassword %}
<p> Username or password is wrong</p>
{% endif %}

<form method="POST">
    {% csrf_token %}
    <input type="hidden" name="redirect" value={{redirect}}> 
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <div><input class="mdl-textfield__input" name="username" type="text" id="login-username"></div>
        <label class="mdl-textfield__label" for="login-username">Username</label>
    </div>
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <div><input class="mdl-textfield__input" name="password" type="password" id="login-password"></div>
        <label class="mdl-textfield__label" for="login-password">Username</label>
    </div>
    <div><button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Login</button></div>
</form>


{% endblock %}
